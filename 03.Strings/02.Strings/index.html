 
<!DOCTYPE html>
<html>
<body>

<script>
var str="Javascript";
document.writeln("Char at index 0 = ", str.charAt(0));
document.writeln("Char at index 1 = ", str.charAt(1));
document.writeln("Char at index 2 = ", str.charAt(2));
document.writeln("Char at index 3 = ", str.charAt(3));
document.writeln(" <br> .....................<br>");
document.writeln("First Char  = ", str.charAt());
document.writeln(" <br> .....................<br>");
document.writeln("Last Char  = ", str.charAt(str.length-1));
document.writeln(" <br> .....................<br>");
document.writeln("Code  = ", str.charCodeAt(0));

</script>

</body>
</html>
